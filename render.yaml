services:
  - type: web
    name: employee-leave-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_new:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    # SQLite database will be created automatically
    # No external database needed - SQLite file will persist on Render
