services:
  - type: web
    name: employee-leave-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_new:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: employee-leave-db
          property: connectionString

databases:
  - name: employee-leave-db
    databaseName: employee_leave_system
    user: admin
